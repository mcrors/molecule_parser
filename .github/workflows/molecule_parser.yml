name: molecule_parser

on:
  push:
    branches:
      - master

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: Check Python Version
      run: |
        python --version
    - name: Install molecule_parser
        python -m pip install --upgrade pip
        pip install .
    - name: Install pytest
      run: |
        pip install pytest
    - name: Run Tests
      run: |
        pytest . -vv